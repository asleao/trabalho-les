{% extends 'base.html' %}
{% block title %}Cadastro{% endblock %}

{% block content %}
    <div id="content-container" class="container">        
            <form id="cadastro-usuario-form" method="post" class="col s12"
                  action="{% url 'cadastro_usuario' %}">
                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nome" name = "nome" placeholder="Nome">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                </div>  
                <div class="form-group row">
                    <label for="matricula" class="col-sm-2 col-form-label">Matrícula</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="matricula" name="matricula" placeholder="Matrícula">
                    </div>
                </div>  
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                       <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
               </div>
               <div class="form-group row">
                  <div class="offset-sm-2 col-sm-10">
                    <button name="cadastrar" type="submit" class="btn btn-primary">Cadastrar</button>
                  </div>
                </div>
            </form>        
    </div>
{% endblock content %}
