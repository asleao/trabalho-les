{% extends 'base.html' %}
{% block title %}Cadastro de ferramenta{% endblock %}
{% block content %}
<form id="cadastro_ferramenta" action="{% url 'cadastro_ferramenta' %}" method="POST" >
   <div class="form-group">
    <label for="nome">Nome:</label>
    <input  class="form-control" id="nome" name="nome"  placeholder="Nome">
  </div>
  <div class="form-group">
    <label for="link">Link:</label>
    <input class="form-control" id="link" name="link" placeholder="Link">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{%endblock%}
